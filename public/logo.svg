  <rect x="300" y="180" width="104" height="12" fill="#003d82"/>
  <path d="M372 200L372 220L352 200Z" fill="white" stroke="#2c2c2c" stroke-width="4"/>
  <text x="352" y="175" fill="#2c2c2c" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">NL</text>

  <!-- Title -->
  <text x="256" y="460" fill="#2c2c2c" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">DUTCH</text>
  <text x="256" y="500" fill="#2c2c2c" font-family="Arial, sans-serif" font-size="32" font-weight="normal" text-anchor="middle">LEARNING</text>
