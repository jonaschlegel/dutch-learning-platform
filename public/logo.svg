  <path d="M80 320L80 400C80 415 92 427 107 427L405 427C420 427 432 415 432 400L432 320" stroke="#2c2c2c" stroke-width="8" fill="none"/>
  <path d="M80 320L432 320" stroke="#2c2c2c" stroke-width="8"/>
  <path d="M256 320L256 427" stroke="#2c2c2c" stroke-width="8"/>
